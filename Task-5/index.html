<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/login-page/Quicksand-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="./with-scss/style.css">
    <title>Dashboard Page</title>
</head>

<body>
    <div class="flex">
        <div class="header">
            <img src="./icons/logo used in header.svg" alt="quantum">
            <div class="active links a-disabled">DASHBOARD</div>
            <div class="links a-disabled">CONTENT</div>
            <div class="links a-disabled">USERS</div>
            <div class="links a-disabled">REPORTS</div>
            <div class="links a-disabled">ADMIN</div>
            <div class="links bell"><img src="./icons/alerts.svg" alt="Alert as image.">
                <div class="alerts-announcements">
                </div>
            </div>
            <div class="links"><img src="./icons/announcements.svg" alt="announcements as image">
                <div class="alerts-announcements" id="ann">
                </div>
            </div>
            <div class="links profile"><img src="./icons/account_circle.svg" alt=""></div>
            <div class="links menu"><img src="./icons/hamburger-menu.svg" alt="">
                <div class="hamburger-menu">
                    <div class="menuitem">DASHBOARD</div>
                    <div class="menuitem">CONTENT</div>
                    <div class="menuitem">USERS</div>
                    <div class="menuitem">REPORTS</div>
                    <div class="menuitem">ADMIN</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="courses">
                <div class="c1">
                    <img src="./icons/courses.svg" alt="courses img">
                    <div class="cNum">4</div>
                    <div class="cName">Courses</div>
                </div>
                <div class="c1">
                    <img src="./icons/classes.svg" alt="classes img">
                    <div class="cNum">11</div>
                    <div class="cName">Classes</div>
                </div>
            </div>
            <div class="info">
                <div class="filter-panel">
                    <div class="c">Showing 4 of 4 courses</div>
                    <div class="s-div">
                        <div class="sort-input">Sort By: </div>
                        <select name="course" id="" class="selectC">
                            <option value="" disabled selected>Cource Name</option>
                            <option value="">Acceleration</option>
                            <option value="">Displacement, Velocity and Speed</option>
                            <option value="">Introduction to Biology: Micro organisms and how they affec...</option>
                            <option value="">Introduction to High School Mathematics</option>
                        </select>
                        <img src="/icons/sort.svg" alt="sortLogo">

                    </div>
                </div>
            </div>
            <div class="c-grid">
            </div>
        </div>
        <div class="contact-div">
            <div class="about">About</div>
            <div class="pipe">|</div>
            <div class="contact">Contact Us</div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <img src="./icons/logo used in footer.svg" alt="quantum">
                <span class="pipe">|</span><span class="footer-text">Copyright Â© 2020-2021</span><span class="footer-text company-name">Zeus Systems Pvt. Ltd.</span><span class="footer-text">All rights
                    reserved.</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="announcement.js"></script>
    <script type="module" src="alert.js"></script>
</body>

</html>
