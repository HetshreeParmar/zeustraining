<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Profile Page(Taskone)</title>
</head>

<body>
    <div class="wrapper">
        <img class="profile-img" src="./images/profile.png" alt="Profile image">
        <div class="d">
            <p class="username">@HetshreeParmar</p>
            <p class="details">I'd love to learn HTML/CSS !</p>
            <div class="interactions">
                <i class='far fa-comment'></i>
                <p class="comment count">242</p>
                <i class='fa fa-retweet'></i>
                <p class="retweet count">242</p>
                <i class='far fa-heart'></i>
                <p class="likes count">2.6K</p>
            </div>
        </div>
    </div>
</body>

</html>
