<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="/with-scss/style.css">
    <title>Quantum Login Page</title>
</head>

<body>
    <nav class="header">
        <img src="/icons/logo used in header.svg" alt="Hedaer logo">
    </nav>
    <div class="container">
        <div class="wrapper">
            <div class="inner">
                <img class="back" src="/icons/back.svg" alt="Back">
                <p class="title">Log in with Quantum</p>
            </div>
            <div class="form1">
                <form action="">
                    <div class="line">
                        <img src="/icons/radio-button-on.svg" alt="RadioOn">
                        <p class="r">District</p>
                        <img src="/icons/radio-button-off.svg" alt="RadioOff">
                        <p>Independent School</p>
                    </div>
                    <br/>
                    <div class="input1">
                        <p class="in">State*</p>
                        <div class="in1">
                            <p class="inText">Alabama</p>
                            <img src="/icons/arrow-down.svg" alt="">
                        </div>
                    </div>
                    <br/>
                    <div class="input1">
                        <p class="in">District*</p>
                        <div class="in1">
                            <p class="inText">Alabama School District</p>
                            <img src="/icons/arrow-down.svg" alt="">
                        </div>
                    </div>
                    <br/><br/>
                    <div class="input3">
                        <p class="in"></p>
                        <div class="search">
                            <input type="text" class="search-input" placeholder="Username/Email Id*">
                        </div>
                        <p class="left">FORGOT USERNAME?</p>
                    </div>
                    <br/>
                    <div class="input4">
                        <p class="in"></p>
                        <div class="pass">
                            <input type="password" class="pass-input" placeholder="Password*">
                            <img src="/icons/preview.svg" alt="">
                        </div>
                        <p class="left">FORGOT PASSWORD?</p>
                    </div>
                    <br/>
                    <div class="rem">
                        <img src="icons/checkbox-checked.svg" alt="">
                        <p>Remember Me</p>
                    </div>
                    <center><button>LOG IN</button></center>
                </form>
            </div>
        </div>
    </div>
    </div>
    <p class="f">About us <b>|</b> Contact Us</p>
    <div class="footer">
        <img src="/icons/logo used in footer.svg" alt="FooterLogo">&nbsp;&nbsp;
        <b>|</b>&nbsp;&nbsp;
        <p>Copyrigth &copy; 2020-2021</p>&nbsp;&nbsp;
        <p>Zeus Learning Pvt. Ltd.</p>&nbsp;&nbsp;
        <p>All rights reserved.</p>
    </div>
</body>

</html>
