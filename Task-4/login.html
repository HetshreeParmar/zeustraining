<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="/with-scss/style.css">
    <title>Quantum Login Page</title>
</head>

<body>
    <nav class="header">
        <img class="headerLogo" src="./icons/logo used in header.svg" alt="Quantum">
    </nav>
    <div class="container">
        <div class="form1">
            <form action="">
                <div class="form-heading">
                    <img class="back" src="./icons/back.svg" alt="Back">
                    <p class="form-title">Log in with Quantum</p>
                </div>
                <div class="radio-group">
                    <input type="radio" name="school-type" value="district">
                    <label class="school-label" for="school-label">District</label>
                    <input type="radio" name="school-type" value="Independent School">
                    <label class="school-label" for="school-label">Independent School</label>
                </div>
                <br/>
                <div class="stateInput">
                    <label for="state" class="state-label">State*</label>
                    <select name="state" class="state-select">
                        <option value="Alabama">Alabama</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Rajsathan">Rajsthan</option>
                    </select>
                </div>
                <div class="districtInput">
                    <label for="district" class="district-label">District*</label>
                    <select name="district" class="district-select">
                        <option value="Kheda">Kheda</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Surat">Surat</option>
                        <option value="Udaipur">Udaipur</option>
                    </select>
                </div>
                <div class="username-div">
                    <input type="text" class="username-input" placeholder="Username/Email Id*" required>
                    <p class="forgot-label">FORGOT USERNAME?</p>
                </div>


                <div class="password-div ">
                    <div class="pass-flex">
                        <input type="password" class="pass-input" placeholder="Password*" required>
                        <img class="passImg" src="/icons/preview.svg" alt="showPass">
                    </div>
                    <p class="forgot-label">FORGOT PASSWORD?</p>
                </div>
                <br/>
                <div class="rem">
                    <input class="checkboxInput" type="checkbox" name="RememberMe" value="RememberMe">
                    <label for="RememberMe">Remember Me</label>
                </div>
                <center><button class="btn">LOG IN</button></center>
            </form>
        </div>
    </div>
    <!-- <p class="f">About us <b>|</b> Contact Us</p> -->
    <div class="contact">
        <a href="#">About</a>
        <div class="gray-pipe">|</div>
        <a href="#">Contact Us</a>
    </div>

        <img class="footerLogo" src="./icons/logo used in footer.svg" alt="">
